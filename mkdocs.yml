site_name: My Docs
site_url: https://seasawher.github.io/mkdocs-demo/
nav:
  - Home: index.md
  - Reference:
    - Hoge: Reference/hoge.md
  - About:
    - About: about.md
theme:
  name: material
  language: ja
  features:
    # これによりサイト上部にナビゲーションタブが表示されるようになる
    - navigation.tabs
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences